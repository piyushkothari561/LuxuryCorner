<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>LuxuryCorner</title>
    <style>
      .display-5 {
        font-size: 30px;
        font-weight: 300;
      }
      .display-8 {
        font-size: 20px;
        font-weight: 300;
      }
.footer {
   position:fixed;
   left:0px;
   bottom:0px;
   height:26px;
   width:100%;
   text-align:center;
   letter-spacing: 3px; 
}
    </style>
  </head>
  <body>
    <!-- navbar start-->

    <nav
      class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark border border-light"
    >
      <div class="container p-2">
        <a class="navbar-brand fw-bold" style="letter-spacing: 3px; font-size: 25px;" href="/home">LuxuryCorner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active fw-bold" style="letter-spacing: 2px;" href="/items">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/cart"
                >Cart
                <span class="badge rounded-pill bg-light text-dark"
                  >{{request.session.cart|length }}</span
                ></a
              >
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/orders"
                >Orders</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/logout"
                >Logout {{user.first_name}}</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup"
                >SignUp</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!--navbar end-->
    {% block content %} {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
  



        <div class="footer">            
  <p class=" fw-bold text-light bg-dark border border-light">LuxuryCorner Â© 2021</p>
  </div>

</html>
